app:
  name: chart-demo
  key: chart_demo
  version: "1.0.0"
modules:
  chart:
    - key: chart_bar_demo
      resource: chart_bar_demo
      name: Bar Chart
      description: Bar Chart
      loadType: RemoteJs
      tabOrder: 99
      enableSave: true
